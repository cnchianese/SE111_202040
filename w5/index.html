<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Connor Chianese">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <table>
        <thead>
            <tr>
                <td> <b>Labels</b></td>
                <td> <b>Form Fields</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="gfirst">Parent/Guardian</label></td>
                <td>
                    <form action="confirm.html" method="GET">
                        <input type="text" required maxlength="20" name="gfirst" id="gfirst" placeholder="First Name">
                    </form>
                    <form action="confirm.html" method="GET">
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </form>
                </td>
            </tr>
            <tr>
                <td><label for="cfirst">Childs First Name</label> </td>
                <td>
                    <form action="confirm.html" method="GET">
                        <input type="text" required name="cfirst" id="c-first" placeholder="Childs First Name">
                </form>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td>
                    <form action="confirm.html" method="GET">
                        <input type="number" required name="age" value="3">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label> <h2>Date and Time</h2></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="date" required name="date">
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Time</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="time" required name="time">
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="guest">Number of Guest</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="number" name="guests" value="5">
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label> <h2> Food </h2> </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="size">Size</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="radio" name="size" value="sm">
                            <label for="sm">sm</label>
                            <input type="radio" name="size" value="md">
                            <label for="md">md</label>
                            <input type="radio" name="size" value="lg">
                            <label for="lg">lg</label>
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="drinks">Drinks</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="checkbox" required name="drink1" checked="true" value="coke">
                            <label for="drink1">Coke</label> <br>
                            <input type="checkbox" required name="drink2" value="sprite">
                            <label for="drink2">Sprite</label><br>
                            <input type="checkbox" required name="drink3" value="fruit punch">
                            <label for="drink3">Fruit Punch</label><br>
                            <input type="checkbox" required name="drink4" value="lemonade">
                            <label for="drink4">Lemonade</label><br>
                            <input type="checkbox" required name="drink5" value="iced tea">
                            <label for="drink5">Iced Tea</label><br>
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cake">Cake</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <select name="cake">
                                <option selected>Chocolate</option>
                                <option>Vanilla</option>
                                <option>Bring your own</option>
                            </select>
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <h2>Decorations</h2>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colors">Color Scheme</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <input type="color" name="colors">
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Comments</label>
                    <td>
                        <form action="confirm.html" method="GET">
                            <textarea name="comments" placeholder="Please add any addtional comments here"></textarea>
                        </form>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="confirm.html" method="GET">
                        <input type="submit" value="submit">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
